<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ETCH-A-SKETCH</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class="header">ETCH-A-SKETCH</h1>
    </header>
    <main class="main">
      <div class="settings">
        <input
          id="color-picker"
          type="color"
          value="#cccccc"
          title="color-picker"
        />
        <button id="color-btn" type="button">Color mode</button>
        <button id="rainbow-btn" type="button">Rainbow mode</button>
        <button id="eraser-btn" type="button">Eraser</button>
        <button id="clear-btn" type="button">Clear</button>
        <div class="slider-container">
          <div id="size-value" class="size-value">2 x 2</div>
          <input
            id="slider"
            type="range"
            value="2"
            min="1"
            max="64"
            title="size-slider"
          />
        </div>
      </div>
      <div id="canvas" class="canvas"></div>
    </main>
    <div class="footer"></div>
    <script src="./script.js"></script>
  </body>
</html>
